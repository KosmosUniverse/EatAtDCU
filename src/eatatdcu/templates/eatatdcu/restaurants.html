{% if error %}
   {{ error }}
{% else %}
   <h3>Restaurants</h3>
   {% if restaurants %}
      {% for r in restaurants %}
         <li>{{ r.name }}, {{ r.location }}, {{ r.opening_hours }} - {{ r.closing_hours }}
	 <a href="{% url 'eatatdcu:specials' restaurant=r.name %}">Specials</a>
	 </li>
      {% endfor %}
   {% else %}
      No restaurants found
   {% endif %}
{% endif %}
