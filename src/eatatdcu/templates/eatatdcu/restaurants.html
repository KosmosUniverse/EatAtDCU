{% if error %}
   {{ error }}
{% else %}
   <h3>Restaurants</h3>
   {% if restaurants %}
      {% for r in restaurants %}
         <li>{{ r.name }}, {{ r.location }}
	 <strong>Opening hours:</strong>{{ r.opening_hours }} - {{ r.closing_hours }}
	 </li>
      {% endfor %}
   {% else %}
      No restaurants found
   {% endif %}
{% endif %}
